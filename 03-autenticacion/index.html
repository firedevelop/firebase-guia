<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Booking App | Portal de Socios</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; display: flex; justify-content: center; padding-top: 60px; }
        .card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); width: 380px; }
        
        h2 { text-align: center; color: #2c3e50; margin-bottom: 1.5rem; }
        .subtitle { text-align: center; color: #7f8c8d; font-size: 0.9rem; margin-top: -15px; margin-bottom: 20px; }

        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ced4da; border-radius: 6px; box-sizing: border-box; }
        
        button { width: 100%; padding: 12px; margin-top: 10px; cursor: pointer; border: none; border-radius: 6px; font-weight: bold; transition: 0.2s; }
        .btn-primary { background: #3498db; color: white; }
        .btn-primary:hover { background: #2980b9; }
        
        .btn-register { background: white; color: #3498db; border: 1px solid #3498db; }
        
        .btn-google { background: #db4437; color: white; margin-top: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        .btn-logout { background: #e74c3c; color: white; }

        .hidden { display: none; }
        .error { color: #e74c3c; font-size: 0.85rem; text-align: center; margin-top: 10px; min-height: 20px; }

        /* Estilos del Dashboard del usuario */
        .user-header { text-align: center; border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px; }
        .avatar { width: 70px; height: 70px; border-radius: 50%; margin-bottom: 10px; object-fit: cover; border: 3px solid #3498db; }
        .badge { background: #2ecc71; color: white; padding: 4px 8px; border-radius: 12px; font-size: 0.7rem; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="card">
        <div id="auth-view">
            <h2>Booking App</h2>
            <p class="subtitle">Gesti√≥n de Reservas y Aforos</p>

            <input type="email" id="email" placeholder="Correo corporativo">
            <input type="password" id="password" placeholder="Contrase√±a">

            <button id="btn-login" class="btn-primary">Iniciar Sesi√≥n</button>
            <button id="btn-register" class="btn-register">Crear Cuenta Nueva</button>

            <div style="display: flex; align-items: center; margin: 15px 0;">
                <hr style="flex-grow: 1; border: 0; border-top: 1px solid #eee;">
                <span style="padding: 0 10px; color: #aaa; font-size: 0.8rem;">O contin√∫a con</span>
                <hr style="flex-grow: 1; border: 0; border-top: 1px solid #eee;">
            </div>

            <button id="btn-google" class="btn-google">
                <svg width="18" height="18" viewBox="0 0 18 18"><path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#fff"/><path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#fff"/><path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#fff"/><path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#fff"/></svg>
                Google
            </button>
            <div id="error-msg" class="error"></div>
        </div>

        <div id="dashboard-view" class="hidden">
            <div class="user-header">
                <img id="user-photo" src="https://via.placeholder.com/70" class="avatar" alt="Profile">
                <h3 id="user-email" style="margin: 5px 0;">usuario@email.com</h3>
                <span class="badge">Socio Activo</span>
                <p id="user-uid" style="font-size: 0.7rem; color: #aaa; margin-top: 5px;">ID: ...</p>
            </div>

            <div style="background: #f1f8ff; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <strong>üìÖ Mis Reservas</strong>
                <p style="font-size: 0.9rem; color: #666;">No tienes clases reservadas hoy.</p>
            </div>

            <button id="btn-logout" class="btn-logout">Cerrar Sesi√≥n</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
